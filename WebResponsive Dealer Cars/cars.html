<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="spec.js"></script>

    <title>KC Dealership</title>
</head>

<body ng-app="myCars" ng-controller="myController">

    <!-- header -->
    <div ng-include="'header.html'"></div>
    <!-- End -->


    <div class="container-fluid">
        <div class="row">
            <div class="col-12 pt-4">
                <h1 class="pt-5 px-4 d-none d-lg-block">Models</h1>
                <h2 class="pt-5 px-4 d-block d-lg-none">Models</h2>
            </div>

            <div class="col-12 bg-light pt-5">
                <div class="row">
                    <div class="col-12 col-md-4 col-xl-3 pt-2 pb-5">
                        <div class="row">
                            <div class="col-12 d-block d-md-none">
                                <div class="col-12">
                                    <button type="button" class="btn btn-outline-dark btn-block btn-filter"
                                        data-toggle="collapse" data-target="#filter" aria-expanded="false   "
                                        aria-controls="filter">Filter</button>
                                </div>
                                <div class="col-12 pt-4 collapse " id="filter">
                                    <div class="mb-2">
                                        <label for="filterBrand">Brand</label>
                                        <select class="filterBrand custom-select" data-width="100%" multiple
                                            name="Brand">
                                            <option value="All">All Brand</option>
                                            <option value="Audi">Audi</option>
                                            <option value="Mitsubishi">Mitsubishi</option>
                                            <option value="Nissan">Nissan</option>
                                            <option value="Porsche">Porsche</option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="filterModels">Models</label>
                                        <select class="filterModels custom-select" data-width="100%" multiple
                                            name="Brand">
                                            <option value="All">All Models</option>
                                            <option value="Audi">Audi</option>
                                            <option value="Mitsubishi">Mitsubishi</option>
                                            <option value="Nissan">Nissan</option>
                                            <option value="Porsche">Porsche</option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="filterYear">Year</label>
                                        <select class="filterYear custom-select" data-width="100%" multiple
                                            name="Brand">
                                            <option value="All">All Year</option>
                                            <option value="Audi">Audi</option>
                                            <option value="Mitsubishi">Mitsubishi</option>
                                            <option value="Nissan">Nissan</option>
                                            <option value="Porsche">Porsche</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 d-none d-md-block">
                                <div class="col-12">
                                    <button type="button" class="btn btn-outline-dark btn-block btn-filter"
                                        data-toggle="collapse" data-target="#filter" aria-expanded="true"
                                        aria-controls="filter">Filter</button>
                                </div>
                                <div class="col-12 pt-4 collapse show" id="filter">
                                    <div class="mb-2">
                                        <label for="filterBrand">Brand</label>
                                        <select class="filterBrand custom-select" data-width="100%" name="Brand">
                                            <option value="All">All Brand</option>
                                            <option value="{{cars.Brand}}"
                                                ng-repeat="cars in specs | orderBy: 'Brand' ">{{cars.Brand}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="filterModels">Models</label>
                                        <select class="filterModels custom-select" data-width="100%" name="Brand">
                                            <option value="All">All Models</option>
                                            <option value="{{cars.Models}}"
                                                ng-repeat="cars in specs | orderBy: 'Models' ">{{cars.Models}}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="filterYear">Year</label>
                                        <select class="filterYear custom-select" data-width="100%" multiple
                                            name="Brand">
                                            <option value="All">All Year</option>
                                            <option value="{{cars.Year}}" ng-repeat="cars in specs | orderBy: 'Year' ">
                                                {{cars.Year}}
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-12 col-md-8 col-xl-9 card-deck">
                        <div class="row">
                            <div class="col-12 col-xl-6 mb-4 " ng-repeat="cars in specs">
                                <div class="card">
                                    <div class="card-body d-flex justify-content-between  pb-0">
                                        <div class="mr-auto">
                                            <h5 class="card-title text-dark mr-2"> {{cars.Year}}
                                                <br class="d-block d-sm-none"> {{cars.Models}}
                                            </h5>
                                            <p class="card-text text-dark">{{cars.Brand}}</p>
                                            <p class="card-text text-secondary gearT">{{cars.Drivetrain}}</p>
                                            <p class="card-text text-secondary gearT">{{cars.Gearbox}}</p>
                                        </div>
                                        <div class="ml-auto">
                                            <h5 class="card-title d-block text-center">{{cars.Price}}</h5>
                                            <img src="{{cars.Logo}}" alt="MainImg"
                                                class="img-fluid logo d-block mx-auto">
                                        </div>
                                    </div>
                                    <img src="{{cars.Pic}}" class="card-img-top" alt="Logo">
                                    <div class="card-body">
                                        <div class="row text-center mx-2 ">
                                            <div class="col-12">
                                                <div class="row">
                                                    <div class="col-4 border-right ">
                                                        <div>
                                                            <h4 class="d-inline">{{cars.Time}}</h4>
                                                            <p class="d-inline text-muted speed">s</p>
                                                        </div>
                                                        <div>
                                                            <p class="d-inline text-muted speedText">0-60 mph</p>
                                                        </div>
                                                    </div>
                                                    <div class="col-4 border-right">
                                                        <div>
                                                            <h4 class="d-inline">{{cars.TopSpeed}}</h4>
                                                            <p class="d-inline text-muted speed">mph</p>
                                                        </div>
                                                        <div>
                                                            <p class="d-inline text-muted speedText">Top Speed</p>
                                                        </div>
                                                    </div>
                                                    <div class="col-4">
                                                        <div>
                                                            <h4 class="d-inline">{{cars.Range}}</h4>
                                                            <p class="d-inline text-muted speed">mi</p>
                                                        </div>
                                                        <div>
                                                            <p class="d-inline text-muted speedText">range</p>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="col-12 mt-4 ">
                                                <div class="row">
                                                    <div class="col-6">
                                                        <a href="{{cars.Detail}}" class="button"><button type="button"
                                                                class="btn btn-primary btn-block btn-buy" >Buy
                                                                Now</button></a>

                                                    </div>
                                                    <div class="col-6">
                                                        <a href="{{cars.Detail}}" class="button"><button type="button"
                                                                class="btn btn-outline-dark btn-block btn-buy">View
                                                                Detail</button></a>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <div ng-include="'footer.html'"></div>
    <!-- End -->








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/47b1b45ee7.js" crossorigin="anonymous"></script>

    <!-- #Select2-->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <script src="js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
</body>

</html>
